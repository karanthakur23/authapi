<!-- templates/delete_post.html -->
{% extends 'Post/base.html' %}

{% block content %}
    <h2>Delete Post</h2>

    <p>Are you sure you want to delete this post?</p>

    <form method="post" action="{% url 'delete_post' post.id %}">
        {% csrf_token %}
        <button type="submit">Delete Post</button>
    </form>
{% endblock %}
