<!-- templates/delete_post.html -->
{% extends 'Post/base.html' %}

{% block content %}
    <h2>Delete Post</h2>

    <p>Are you sure you want to delete this post?</p>
    {{ post.caption }}
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="DELETE">
        <button type="submit">Delete Post</button>
    </form>
{% endblock %}
