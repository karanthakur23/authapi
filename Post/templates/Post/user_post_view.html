<!-- templates/user_post_view.html -->
{% extends 'Post/base.html' %}

{% block content %}
    <h2>User Posts</h2>
    <hr>
    <div>
        <!-- Display posts of a specific user -->
        {% for post in posts %}
            <div>
                <h3>{{ post.caption }}</h3>
                <p>{{ post.user.name }}</p>
                <p>Posted at: {{ post.uploaded_at }}</p>
                <!-- Add more details based on your Post model -->
            </div>
        <hr>
        {% endfor %}
    </div>
{% endblock %}
