<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Users</title>
</head>
<body>

    <h1>Chat Users</h1>

    <ul id="user-list">
        {% for user in users %}
            <a href="{% url 'chat-window' name=user %}" style="color: black; text-decoration: none;">{{user}}</a>
            <br><br>
        {% endfor %}
    </ul>

</body>
</html>
